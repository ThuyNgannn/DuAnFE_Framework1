<div class="container mt-5">
    <div class="row justify-content-end">
        <div class="col-md-10">
           
            <section class="px-5 py-4 rgba-white-strong rounded shadow">
                <h1>Sản phẩm</h1>
                <h2 class="h1-responsive font-weight-bold text-center"></h2>
                <p class="grey-text text-center w-responsive mx-auto mb-5"></p>
                <div class="row" *ngIf='product'>
                    <div class="col-lg-5 mb-lg-0 mb-5">
                        <img alt="Sample project image" class="img-fluid rounded z-depth-1" style="width: 300px;"
                            [style.width.px]='200' [style.margin.px]='2' src="../../assets/img/{{product.imageUrl}}"
                            [title]='product.productName'>
                    </div>

                    <div class="col-lg-7">
                        <div class="row mb-3">
                            <div class="col-md-1 col-2">
                                <i class="fas fa-book fa-2x cyan-text"></i>
                            </div>
                            <div class="col-md-11 col-10">
                                <h5 class="font-weight-bold mb-3">Tên sản phẩm</h5>
                                <p class="grey-text">{{product.productName}}</p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-1 col-2">
                                <i class="fas fa-code fa-2x red-text"></i>
                            </div>
                            <div class="col-md-11 col-10">
                                <h5 class="font-weight-bold mb-3">Mã</h5>
                                <p class="grey-text">{{product.productCode | lowercase}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-1 col-2">
                                <i class="far fa-money-bill-alt fa-2x deep-purple-text"></i>
                            </div>
                            <div class="col-md-11 col-10">
                                <h5 class="font-weight-bold mb-3">Giá</h5>
                                <p class="grey-text mb-0">{{product.price | currency:'USD':true}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='card-footer'>
                    <a class='btn btn-default' (click)='onBack()' style='width:100px'>
                        Quay lại
                    </a>
                    <a class='btn btn-default' style='width:120px'>
                        Mua ngay
                    </a>
                </div>
            </section>
        </div>
    </div>
</div>
